<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>参数设定</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="layui-v2.4.5/layui/css/layui.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ui.jqgrid.min.css">
    <link rel="stylesheet" href="css/mdskin-blue.css">
    <link rel="stylesheet" href="css/skin-sg.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/bookMeals.css">

    <script src="js/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="layui-v2.4.5/layui/layui.js"></script>
    <script src="js/grid.locale-cn.js"></script>
    <script src="js/jquery.jqGrid.min.js"></script>
    <style>
    </style>
</head>
<body id ="body" class="mdskin">
    <div class="meal-setting">
        <ul class="setting-ul">
            <li>
                <div class="setting-title">餐费设置</div>
                <div class="form-group">
                    <label>早餐</label>
                    <input type="number" placeholder="请输入">
                    <label>中餐</label>
                    <input type="number" placeholder="请输入">
                    <label>晚餐</label>
                    <input type="number" placeholder="请输入">
                </div>
            </li>
            <li>
                <div class="setting-title">截止订餐时间设置</div>
                <div class="form-group">
                    <label>早餐</label>
                    <input type="text" readonly id="morningTime" placeholder="请选择">
                    <label>中餐</label>
                    <input type="text" readonly id="noonTime" placeholder="请选择">
                    <label>晚餐</label>
                    <input type="text" readonly id="nightTime" placeholder="请选择">
                </div>
                <p class="tips">注：早餐订餐截止时间为开餐前一天，午餐晚餐为用餐当天</p>
            </li>
        </ul>
        <div class="form-group">
            <button class="btn btn-base btn-active">&nbsp;保存&nbsp;</button>
        </div>
    </div>
<script src="js/mealSetting.js"></script>
</body>
</html>
