<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>菜谱管理</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="layui-v2.4.5/layui/css/layui.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ui.jqgrid.min.css">
    <link rel="stylesheet" href="css/mdskin-blue.css">
    <link rel="stylesheet" href="css/skin-sg.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/bookMeals.css">

    <script src="js/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="layui-v2.4.5/layui/layui.js"></script>
    <script src="js/grid.locale-cn.js"></script>
    <script src="js/jquery.jqGrid.min.js"></script>
    <style>
    </style>
</head>
<body id ="body" class="mdskin">
    <div class="book-meals">
        <div class="">
            <div class="query-group">
                <div class="form-inline">
                    <div class="form-group">
                        <label>分类:</label>
                        <select name="" id="">
                            <option value="">早餐</option>
                            <option value="">午餐</option>
                            <option value="">晚餐</option>
                        </select>
                        <label>名称:</label>
                        <input type="text" placeholder="请输入关键字">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-base btn-active search-btn"><i class="fa fa-search"></i>&nbsp;查询</button>
                        <button class="btn btn-base reset-btn"><i class="fa fa-refresh"></i>&nbsp;重置</button>
                    </div>
                    <div class="form-group f-r">
                        <button class="btn btn-base btn-active" id="add"><i class="fa fa-plus"></i>&nbsp;新增</button>
                        <button class="btn btn-base reset-btn" id="clear"><i class="fa fa-trash"></i>&nbsp;清空</button>
                        <button class="btn btn-base reset-btn" id="save"><i class="fa fa-check"></i>&nbsp;确认发布</button>
                        <!-- <button class="btn btn-base reset-btn" id="look-menu"><i class="fa fa-file-text"></i>&nbsp;菜谱查看</button> -->
                    </div>
                </div>
            </div>
            <!-- 表格一 所有 -->
            <div class="south clearfix jqGrid_wrapper top">
                <!-- 表格及分页 START -->
                <table id="grid"></table>
                <!-- <div id="pager" class="pager"></div> -->
                <!-- 表格及分页 END -->
            </div>
        </div>
    </div>

    <!-- 菜谱查看的模态框= -->
    <div id="add-box" class="menu-box" style="display: none;">
        <div class="query-group">
            <div class="form-inline">
                <div class="form-group">
                    <label>菜品名:</label>
                    <input type="text">
                </div>
            </div>
            <div class="menu-show">
                <div class="menu-date"><label><input class="f-l check-box" type="checkbox"><span>全选</span></label></div>
                <ul class="check-list">
                    <li><label><input class="f-l check-box" type="checkbox" ><span>全选</span></label></li>
                    <li><label><input class="f-l check-box" type="checkbox" ><span>全选</span></label></li>
                    <li><label><input class="f-l check-box" type="checkbox" ><span>全选</span></label></li>
                    
                </ul>
            </div>
        </div>
    </div>
<script src="js/mealManage.js"></script>
</body>
</html>
