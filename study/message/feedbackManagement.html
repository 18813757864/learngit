<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户反馈</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="layui-v2.4.5/layui/css/layui.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ui.jqgrid.min.css">
    <link rel="stylesheet" href="css/mdskin-blue.css">
    <link rel="stylesheet" href="css/skin-sg.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/remindMsg.css">

    <script src="js/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="layui-v2.4.5/layui/layui.js"></script>
    <script src="js/grid.locale-cn.js"></script>
    <script src="js/jquery.jqGrid.min.js"></script>
    <style>
    </style>
</head>
<body id ="body" class="mdskin">
    <div class="book-meals">
        <div class="">
            <div class="query-group">
                <div class="form-inline">
                    <div class="form-group">
                        <label>选定年月:</label>
                        <input type="text" readonly id="time" placeholder="请输入">
                        <label>科室:</label>
                        <select name="" id="dept">
                            <option value="">早餐</option>
                            <option value="">午餐</option>
                            <option value="">晚餐</option>
                        </select>
                        <label>类别:</label>
                        <input type="text" placeholder="请输入">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-base btn-active search-btn"><i class="fa fa-search"></i>&nbsp;查询</button>
                        <button class="btn btn-base reset-btn"><i class="fa fa-refresh"></i>&nbsp;重置</button>
                    </div>
                    <div class="form-group f-r" style="line-height: 30px;">
                        <label style="margin-right: 10px;"><input type="checkbox" placeholder="请输入">未处理</label>
                        <label><input type="checkbox" placeholder="请输入">已处理</label>
                        
                    </div>
                </div>
            </div>
            <!-- 表格一 所有 -->
            <div class="south clearfix jqGrid_wrapper top">
                <!-- 表格及分页 START -->
                <table id="grid"></table>
                <!-- <div id="pager" class="pager"></div> -->
                <!-- 表格及分页 END -->
            </div>
        </div>
    </div>

    <!-- 菜谱查看的模态框= -->
    <div id="feeb-back-box" class="add-box" style="display: none;">
        <div class="query-group">
            <div class="form-inline">
                <div class="form-group">
                    <span class="form-txt f-w-b">科室:</span>
                    <span class="form-txt">科室A</span>
                    <span class="form-txt f-w-b">用户:</span>
                    <span class="form-txt">姗姗</span>
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <span class="form-txt f-w-b">反馈内容:</span>
                    <span style="float: right;width: 500px;" class="">这个菜啊 我吃了拉肚子 食堂一定要查明原因给我一个交待</span>
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <span class="form-txt f-w-b feed-cont">回复内容:</span>
                    <textarea placeholder="请填写回复内容" id="detailed"></textarea>
                </div>
            </div>
        </div>
    </div>
<script src="js/feedbackManagement.js"></script>
</body>
</html>
