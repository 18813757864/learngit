<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发件箱</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="layui-v2.4.5/layui/css/layui.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ui.jqgrid.min.css">
    <link rel="stylesheet" href="css/mdskin-blue.css">
    <link rel="stylesheet" href="css/skin-sg.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/remindMsg.css">

    <script src="js/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="layui-v2.4.5/layui/layui.js"></script>
    <script src="js/grid.locale-cn.js"></script>
    <script src="js/jquery.jqGrid.min.js"></script>
    <style>
    </style>
</head>

<body id="body" class="mdskin">
    <div class="outbox" style="display: none;">
        <div class="">
            <div class="query-group">
                <div class="form-inline">
                    <div class="form-group">
                        <label>主题:</label>
                        <input type="text" class="layui-input">
                    </div>
                    <div class="form-group">
                        <label>时间范围:</label>
                        <input type="text" readonly id="starTime" class="layui-input">
                        <span>-</span>
                        <input type="text" readonly id="endTime" endTime autocomplete="off">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-base btn-active search-btn"><i class="fa fa-search"></i>&nbsp;查询</button>
                        <button class="btn btn-base reset-btn"><i class="fa fa-refresh"></i>&nbsp;重置</button>
                    </div>
                    <div class="form-group f-r">
                        <button class="btn btn-base btn-active" id="add"><i class="fa fa-paper-plane"></i>&nbsp;发件</button>
                    </div>
                </div>
            </div>
            <!-- 表格一 所有 -->
            <div class="south clearfix jqGrid_wrapper top">
                <!-- 表格及分页 START -->
                <table id="grid"></table>
                <div id="pager" class="pager"></div>
                <!-- 表格及分页 END -->
            </div>
        </div>
    </div>

    <!-- 发件页面 -->
    <div id="msg-box">
        <p class="tips">
            <i class="fa fa-warning"></i>发件为全单位系统广播，请谨慎操作！<i class="fa fa-close"></i>
        </p>
        <div class="add-box">
                <div class="query-group">
                    <div class="form-inline">
                        <div class="form-group">
                            <span class="form-txt">主题:</span>
                            <input id="msg-title" type="text">
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <span class="form-txt feed-cont">内容:</span>
                            <textarea placeholder="" id="msg-content"></textarea>
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <span class="form-txt"></span>
                            <label><input type="checkbox"><span>页面滚动播放</span></label>
                            <span>生效时间&nbsp;&nbsp;</span>
                            <label><input id="effectTime" type="text" readonly></label>
                        </div>
                        <div class="form-group f-r">
                            <button class="btn btn-base btn-active" id="send">发送</button>
                            <button class="btn btn-base mdbtn-white" id="save"><i class="fa fa-floppy-o"></i>&nbsp;&nbsp;存为草稿</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <!-- 消息模板模态框 -->
    <div id="edit-msg-box" class="add-box" style="display: none;">
        <div class="query-group">
            <div class="form-inline">
                <div class="form-group">
                    <span class="form-txt">模板名称:</span>
                    <input type="text">
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <span class="form-txt">模板类型:</span>
                    <label><input type="checkbox"><span>站内消息</span></label>
                    <label><input type="checkbox"><span>政务微信</span></label>
                    <label><input type="checkbox"><span>短信</span></label>
                    <label><input type="checkbox"><span>邮件</span></label>
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <span class="form-txt feed-cont">站内消息模板:</span>
                    <textarea placeholder="" class="msg-content"></textarea>
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <span class="form-txt feed-cont">政务微信模板:</span>
                    <textarea placeholder="" class="msg-content"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="js/kit.js"></script>
    <script src="js/outbox.js"></script>
</body>

</html>
