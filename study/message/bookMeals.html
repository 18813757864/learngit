<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>我要订餐</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="layui-v2.4.5/layui/css/layui.css">

<body id ="body" class="mdskin">
    <div class="book-meals">
        <div class="">
            <div class="query-group">
                <div class="form-inline">
                    <div class="form-group">
                        <label>订餐范围:</label>
                        <input type="text" readonly id="starTime" class="layui-input" >
                        <span>-</span>
                        <input type="text" readonly id="endTime" endTime autocomplete="off">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-base btn-active search-btn"><i class="fa fa-search"></i>&nbsp;查询</button>
                        <button class="btn btn-base reset-btn"><i class="fa fa-refresh"></i>&nbsp;重置</button>
                    </div>
                    <div class="form-group f-r">
                        <button class="btn btn-base reset-btn" id="look-menu"><i class="fa fa-file-text"></i>&nbsp;菜谱查看</button>
                        <button class="btn btn-base reset-btn" id="clear"><i class="fa fa-trash"></i>&nbsp;清空</button>
                        <button class="btn btn-base reset-btn" id="save"><i class="fa fa-check"></i>&nbsp;保存</button>
                    </div>
                </div>
            </div>
            <!-- 表格一 所有 -->
            <div class="south clearfix jqGrid_wrapper top">
                <!-- 表格及分页 START -->
                <table id="grid"></table>
                <!-- <div id="pager" class="pager"></div> -->
                <!-- 表格及分页 END -->
            </div>
        </div>
    </div>

    <!-- 菜谱查看的模态框= -->
    <div id="menu-box" class="menu-box" style="display: none;">
        <div class="query-group">
            <div class="form-inline">
                <div class="form-group">
                    <label>日期:</label>
                    <input type="text" readonly id="time" class="layui-input" >
                </div>
            </div>
        </div>
        <div class="menu-table">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>分类</th>
                        <th>菜品名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>早餐</td>
                        <td>早餐</td>
                    </tr>
                    <tr>
                        <td>早餐</td>
                        <td>早餐</td>
                    </tr>
                    <tr>
                        <td>早餐</td>
                        <td>早餐</td>

                </tbody>
            </table>
        </div>
    </div>
<script src="js/remindMsg.js"></script>
